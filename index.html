<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bingo Indira</title>
    <meta name="theme-color" content="#5a30e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #webApp_container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        @media screen and (display-mode: standalone) {
            #webApp_container {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <iframe id="webApp_container" src="https://script.google.com/macros/s/AKfycbwrVtLei5qkYDCRz635BpXQa9FBJLYlOur4oFIt1ufrzH84JJt0r6pmPy2BosWvfPjG4Q/exec"></iframe>
    <script>
        function isHonorX6aPlus() {
            return /Honor X6a Plus/i.test(navigator.userAgent);
        }

        function hideAddressBar() {
            if(document.documentElement.scrollHeight > window.outerHeight + 10) {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 0);
            }
        }

        function handleOrientation() {
            hideAddressBar();
            const iframe = document.getElementById('webApp_container');
            iframe.style.height = window.innerHeight + 'px';
        }

        // Ejecutar cuando la página se carga
        window.addEventListener("load", function() {
            handleOrientation();
            // Intento adicional después de un breve retraso
            setTimeout(handleOrientation, 300);
        });

        // Ejecutar cuando la ventana se redimensiona
        window.addEventListener("resize", handleOrientation);

        // Ejecutar cuando cambia la orientación
        window.addEventListener("orientationchange", function() {
            setTimeout(handleOrientation, 100);
        });

        // Configuración específica para Honor X6a Plus
        if (isHonorX6aPlus()) {
            document.body.style.height = '100vh';
            document.body.style.height = '-webkit-fill-available';
            const iframe = document.getElementById('webApp_container');
            iframe.style.height = '100%';
        }

        // Verificar si la aplicación se está ejecutando en modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.classList.add('standalone');
        }

        // Cambiar el color de la barra de direcciones
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#5a30e5');
    </script>
</body>
</html>
