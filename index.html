<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Indira</title>
    <meta name="theme-color" content="#8B5CF6">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F3F4F6;
        }
        #webApp_container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(139, 92, 246, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            backdrop-filter: blur(10px);
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #FFFFFF;
            display: block;
            transition: 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar a:hover {
            background-color: rgba(124, 58, 237, 0.8);
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: #FFFFFF;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            color: #8B5CF6;
            background-color: #FFFFFF;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        #menuBtn:hover {
            background-color: #F3F4F6;
        }
        .sidebar-header {
            text-align: center;
            padding: 20px 10px;
            background-color: rgba(124, 58, 237, 0.5);
        }
        .sidebar-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #FFFFFF;
        }
        .sidebar-header h2 {
            margin: 15px 0 5px;
            font-size: 24px;
            color: #FFFFFF;
        }
        @media screen and (max-width: 600px) {
            .sidebar {
                padding-top: 15px;
            }
            .sidebar a {
                font-size: 16px;
            }
            .sidebar-header img {
                width: 60px;
                height: 60px;
            }
            .sidebar-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="menuBtn" onclick="openNav()">&#62;</div>
    <div id="mySidebar" class="sidebar">
        <button class="closebtn" onclick="closeNav()">&#60;</button>
        <div class="sidebar-header">
            <img src="https://cdn-icons-png.flaticon.com/128/10040/10040785.png" alt="Bingo Indira Logo">
            <h2>Bingo Indira</h2>
        </div>
        <a href="#" onclick="openIframe('https://script.google.com/macros/s/AKfycbysalhDaQwFe0C8XhqIXgUq7CCChYvPnzD-RAVmCWTB_InwsggEY7F8k9HrEh4t92gQ/exec')"><i class="fas fa-table"></i> Tabla & Bingos</a>
        <a href="#" onclick="goBack()"><i class="fas fa-form"></i> Formulario</a>
    </div>
    <iframe id="webApp_container" src="https://script.google.com/macros/s/AKfycbwrVtLei5qkYDCRz635BpXQa9FBJLYlOur4oFIt1ufrzH84JJt0r6pmPy2BosWvfPjG4Q/exec"></iframe>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("menuBtn").style.left = "260px";
            document.getElementById("menuBtn").innerHTML = "&#60;";
            document.getElementById("menuBtn").onclick = closeNav;
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("menuBtn").style.left = "10px";
            document.getElementById("menuBtn").innerHTML = "&#62;";
            document.getElementById("menuBtn").onclick = openNav;
        }
        function openIframe(url) {
            document.getElementById('webApp_container').src = url;
            closeNav();
        }
        function goBack() {
            window.history.back();
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#8B5CF6');
        });
    </script>
</body>
</html>
