<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Indira</title>
    <meta name="theme-color" content="#5a30e5">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #webApp_container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="webApp_container" src="https://script.google.com/macros/s/AKfycbwrVtLei5qkYDCRz635BpXQa9FBJLYlOur4oFIt1ufrzH84JJt0r6pmPy2BosWvfPjG4Q/exec"></iframe>
    <script>
        // Cambiar el color de la barra de direcciones en dispositivos móviles
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#5a30e5');
        });

        // Función para ocultar la barra de direcciones
        function hideAddressBar() {
            if (document.documentElement.scrollHeight > window.outerHeight + 10) {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 0);
            }
        }

        // Ejecutar la función cuando la página se carga y cuando se redimensiona
        window.addEventListener("load", hideAddressBar);
        window.addEventListener("resize", hideAddressBar);

        // Forzar el refresco en orientación vertical en dispositivos iOS
        window.addEventListener("orientationchange", function() {
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                hideAddressBar();
            }
        });
    </script>
</body>
</html>
