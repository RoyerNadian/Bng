<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Indira</title>
    <meta name="theme-color" content="#5a30e5">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #webApp_container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* Estilo de la barra lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
            color: #5a30e5;
        }
        #menuBtn:hover {
            color: #3b1f99;
        }
        .sidebar-header {
            text-align: center;
            padding: 10px;
            color: white;
        }
        .sidebar-header img {
            width: 50px;
            height: 50px;
        }
        .sidebar-header h2 {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="menuBtn" onclick="openNav()">&#9776; Menu</div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidebar-header">
            <img src="https://example.com/favicon.png" alt="Favicon">
            <h2>The Best Bingo</h2>
        </div>
        <a href="#" onclick="openIframe('https://script.google.com/macros/s/AKfycbysalhDaQwFe0C8XhqIXgUq7CCChYvPnzD-RAVmCWTB_InwsggEY7F8k9HrEh4t92gQ/exec')">Tabla & Bingos</a>
    </div>

    <iframe id="webApp_container" src="https://script.google.com/macros/s/AKfycbwrVtLei5qkYDCRz635BpXQa9FBJLYlOur4oFIt1ufrzH84JJt0r6pmPy2BosWvfPjG4Q/exec"></iframe>

    <script>
        // Funci贸n para abrir la barra lateral
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // Funci贸n para cerrar la barra lateral
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Funci贸n para cambiar el iframe
        function openIframe(url) {
            document.getElementById('webApp_container').src = url;
            closeNav();
        }

        // Cambiar el color de la barra de direcciones en dispositivos m贸viles
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#5a30e5');
        });
    </script>

</body>
</html>
