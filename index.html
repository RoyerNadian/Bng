<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Indira</title>
    <meta name="theme-color" content="#5a30e5">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #webApp_container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="webApp_container" src="https://script.google.com/macros/s/AKfycbwrVtLei5qkYDCRz635BpXQa9FBJLYlOur4oFIt1ufrzH84JJt0r6pmPy2BosWvfPjG4Q/exec"></iframe>
    <script>
        // Cambiar el color de la barra de direcciones en dispositivos m贸viles
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#5a30e5');
        });

        // Ocultar barra de navegaci贸n al hacer scroll hacia abajo y mostrarla al hacer scroll hacia arriba
        let lastScrollTop = 0;

        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scrolleo hacia abajo - Ocultar barra de navegaci贸n
                document.querySelector("meta[name='theme-color']").setAttribute("content", "transparent");
            } else {
                // Scrolleo hacia arriba - Mostrar barra de navegaci贸n
                document.querySelector("meta[name='theme-color']").setAttribute("content", "#5a30e5");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Para evitar valores negativos
        });
    </script>
</body>
</html>
